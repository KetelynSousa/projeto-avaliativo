<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <a href="index.html">Pagina inicial</a>
    <h1>Contato</h1>
    <form>
        Nome:<br>
        <input type="text" placeholder="Digite seu nome:" name="nome"> <br>
        E-mail:<br>
        <input type="email" placeholder="Digite seu e-mail:" name="email"> <br>
        Assunto:<br>
        <select name="assunto">
            <option disabled selected> Selecione um Assunto</option>
            <option>Esporte</option>
            <option>Política</option>
            <option> Entreterimento</option>
            <option> Notícias Locais</option>
        </select> <br>
        Mensagem:<br>
        <input type="text" placeholder="Escreva a sua mensagem"> <br>
        <button>Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
